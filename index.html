<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the Alphabet</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="src/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="#" class="brand-name">Learn the Alphabet</a>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                <section>
                    <h2 tabindex="0" class="title-section">Alphabetical List</h2>
                    <hr/>
                    <section tabindex="0" id="charList" class="char-list">
                        <article tabindex="0" class="char-item">
                            <h3 class="char"><span class="char-upper">A</span>
                                <span class="char-lower">a</span>
                            </h3>
                            <div class="char__description">
                                <div class="char__name">a</div>
                                <div class="char__pronounce">a</div>
                            </div>
                            <div class="char__example">
                                <img src="/src/images/chicken.png" alt="Ayam" class="char__example-img">
                                <p class="char__example-name">Ayam</p>
                            </div>
                        </article>
                        <article tabindex="0" class="char-item">
                            <h3 class="char"><span class="char-upper">B</span>
                                <span class="char-lower">a</span>
                            </h3>
                            <div class="char__description">
                                <div class="char__name">be</div>
                                <div class="char__pronounce">bé</div>
                            </div>
                            <div class="char__example">
                                <img src="/src/images/pillow.png" alt="Bantal" class="char__example-img">
                                <p class="char__example-name">Bantal</p>
                            </div>
                        </article>
                        <article tabindex="0" class="char-item">
                            <h3 class="char"><span class="char-upper">C</span>
                                <span class="char-lower">c</span>
                            </h3>
                            <div class="char__description">
                                <div class="char__name">ce</div>
                                <div class="char__pronounce">cé</div>
                            </div>
                            <div class="char__example">
                                <img src="/src/images/hoe.png" alt="Cangkul" class="char__example-img">
                                <p class="char__example-name">Cangkul</p>
                            </div>
                        </article>
                        <article tabindex="0" class="char-item">
                            <h3 class="char"><span class="char-upper">D</span>
                                <span class="char-lower">d</span>
                            </h3>
                            <div class="char__description">
                                <div class="char__name">de</div>
                                <div class="char__pronounce">dé</div>
                            </div>
                            <div class="char__example">
                                <img src="/src/images/leaf.png" alt="Daun" class="char__example-img">
                                <p class="char__example-name">Daun</p>
                            </div>
                        </article>

                    </section>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p class="foot-information">Learn the Alphabet | Irfan Hamami</p>
        </div>
    </footer>
    
    <script src="src/data.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
